<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR - Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .notification {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .notification .title { font-weight: bold; color: #333; }
        .notification .time { font-size: 12px; color: #666; }
        .notification .message { margin-top: 5px; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-connect { background-color: #28a745; color: white; }
        .btn-disconnect { background-color: #dc3545; color: white; }
        .btn-group { background-color: #007bff; color: white; }
        #notifications {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Veterinary Clinic - SignalR Test</h1>
    
    <div id="statusBox" class="status disconnected">
        Estado: <span id="status">Desconectado</span>
    </div>

    <div>
        <button class="btn-connect" onclick="connect()">Conectar</button>
        <button class="btn-disconnect" onclick="disconnect()">Desconectar</button>
        <button class="btn-group" onclick="joinGroup('Veterinarians')">Unirse a Veterinarios</button>
        <button class="btn-group" onclick="joinGroup('Receptionists')">Unirse a Recepcionistas</button>
    </div>

    <h2>Notificaciones Recibidas</h2>
    <div id="notifications">
        <p><em>Las notificaciones aparecer√°n aqui...</em></p>
    </div>

    <!-- SignalR Client Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    
    <script>
        let connection = null;

        // Crear la conexion al Hub
        function createConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("http://localhost:5291/hubs/notifications")
                .withAutomaticReconnect()
                .configureLogging(signalR.LogLevel.Information)
                .build();

            // Escuchar notificaciones
            connection.on("ReceiveNotification", (notification) => {
                console.log("Notificacion recibida:", notification);
                addNotification(notification);
            });

            // Escuchar cuando un usuario se conecta
            connection.on("UserConnected", (connectionId) => {
                console.log("Usuario conectado:", connectionId);
                addSystemMessage("Usuario " + connectionId.substring(0, 8) + "... se conecto");
            });

            // Escuchar cuando un usuario se desconecta
            connection.on("UserDisconnected", (connectionId) => {
                console.log("Usuario desconectado:", connectionId);
                addSystemMessage("Usuario " + connectionId.substring(0, 8) + "... se desconecto");
            });

            // Escuchar cuando alguien se une a un grupo
            connection.on("UserJoinedGroup", (connectionId, groupName) => {
                addSystemMessage("Usuario se unio al grupo: " + groupName);
            });

            // Manejar reconexion
            connection.onreconnecting(() => {
                updateStatus("Reconectando...", "disconnected");
            });

            connection.onreconnected(() => {
                updateStatus("Conectado", "connected");
            });

            connection.onclose(() => {
                updateStatus("Desconectado", "disconnected");
            });
        }

        // Conectar al Hub
        async function connect() {
            try {
                if (!connection) {
                    createConnection();
                }
                await connection.start();
                updateStatus("Conectado", "connected");
                console.log("Conectado al Hub de SignalR");
            } catch (err) {
                console.error("Error al conectar:", err);
                updateStatus("Error: " + err.message, "disconnected");
            }
        }

        // Desconectar del Hub
        async function disconnect() {
            try {
                if (connection) {
                    await connection.stop();
                    updateStatus("Desconectado", "disconnected");
                }
            } catch (err) {
                console.error("Error al desconectar:", err);
            }
        }

        // Unirse a un grupo
        async function joinGroup(groupName) {
            try {
                if (connection && connection.state === signalR.HubConnectionState.Connected) {
                    await connection.invoke("JoinGroup", groupName);
                    addSystemMessage("Te uniste al grupo: " + groupName);
                } else {
                    alert("Primero debes conectarte");
                }
            } catch (err) {
                console.error("Error al unirse al grupo:", err);
            }
        }

        // Actualizar el estado visual
        function updateStatus(text, statusClass) {
            document.getElementById("status").textContent = text;
            document.getElementById("statusBox").className = "status " + statusClass;
        }

        // Agregar notificacion a la lista
        function addNotification(notification) {
            const container = document.getElementById("notifications");
            
            // Limpiar mensaje inicial
            if (container.querySelector("em")) {
                container.innerHTML = "";
            }

            const div = document.createElement("div");
            div.className = "notification";
            div.innerHTML = 
                '<div class="title">[NOTIFICACION] ' + (notification.Title || notification.type) + '</div>' +
                '<div class="time">' + new Date(notification.Timestamp || Date.now()).toLocaleString() + '</div>' +
                '<div class="message">' + (notification.Message || JSON.stringify(notification)) + '</div>';
            container.insertBefore(div, container.firstChild);
        }

        // Agregar mensaje del sistema
        function addSystemMessage(message) {
            const container = document.getElementById("notifications");
            
            if (container.querySelector("em")) {
                container.innerHTML = "";
            }

            const div = document.createElement("div");
            div.className = "notification";
            div.style.backgroundColor = "#e7f3ff";
            div.innerHTML = 
                '<div class="message">[INFO] ' + message + '</div>' +
                '<div class="time">' + new Date().toLocaleString() + '</div>';
            container.insertBefore(div, container.firstChild);
        }
    </script>
</body>
</html>
